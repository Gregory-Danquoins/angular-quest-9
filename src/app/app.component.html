<header>
  <div class="header-container">
    <img class="logo" src="/assets/paws.png" alt="" width="70" />
    <h1 class="title">Kitten Story</h1>
  </div>
</header>

<div class="display-cats">
  <div class="abandoned-cats">
    <app-list-kitten
      (sendKittenToAdoption)="onKittenAdoption($event)"
    ></app-list-kitten>
  </div>

  <div class="my-cats">
    <app-user-kitten [myKittens]="adoptedKitten"></app-user-kitten>
  </div>
</div>
